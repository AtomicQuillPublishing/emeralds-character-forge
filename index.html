<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&D Random Race, Background, and Stats Picker</title>
  <!-- Include Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Include Alegreya SC font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Alegreya SC', serif; 
      text-align: center; 
      margin: 0;
      color: #333; 
      background-image: url('https://i.imgur.com/kTxU5yb.png'); 
      background-size: cover; 
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      padding-top: 20px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
      margin: 50px;
      border-radius: 8px;
      display: inline-block;
      padding: 20px 40px;
    }
    .title-image {
      width: 400px;
      margin: 0 auto 20px auto; /* Centered and with margin below */
    }
    button { 
      padding: 10px 20px; 
      font-size: 16px; 
      margin: 10px; 
      cursor: pointer; 
      border-radius: 4px;
      background-color: #444; 
      color: #fff; 
      border: none; 
      font-family: 'Alegreya SC', serif; /* Ensure button text uses Alegreya SC */
    }
    .output { 
      margin-top: 20px; 
      font-size: 18px; 
      font-weight: bold; 
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
    /* Social Media Icon Style */
    .social-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 20px; /* Space between icons */
      z-index: 1000; /* Ensure icons stay on top */
    }
    .social-icons a {
      text-decoration: none;
      color: #fff; /* White icons */
      font-size: 30px; /* Adjust size of the icons */
    }
    .social-icons a:hover {
      color: #057031; /* Green color on hover */
    }
    /* Style for Ko-Fi SVG Icon */
    .social-icons .ko-fi svg {
      fill: #fff; /* Set the default fill color to white */
      width: 30px;
      height: 30px;
    }
    .social-icons .ko-fi:hover svg {
      fill: #057031; /* Green color for Ko-Fi icon on hover */
    }
    /* Adjust the content below the navbar */
    .content {
      margin-top: 80px; /* Add margin to push the content below the navbar */
    }
  </style>
</head>
<body>

  <!-- Social Media Icons -->
  <div class="social-icons">
    <a href="https://github.com/AtomicQuillPublishing" target="_blank">
      <i class="fab fa-github"></i> <!-- GitHub Icon -->
    </a>
    <a href="https://patreon.com/AtomicQuill?utm_medium=unknown&utm_source=join_link&utm_campaign=creatorshare_creator&utm_content=copyLink" target="_blank">
      <i class="fab fa-patreon"></i> <!-- Patreon Icon -->
    </a>
    <a href="https://ko-fi.com/atomicquillpublishing" target="_blank" class="ko-fi">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
        <path d="M96 64c0-17.7 14.3-32 32-32l320 0 64 0c70.7 0 128 57.3 128 128s-57.3 128-128 128l-32 0c0 53-43 96-96 96l-192 0c-53 0-96-43-96-96L96 64zM480 224l32 0c35.3 0 64-28.7 64-64s-28.7-64-64-64l-32 0 0 128zM32 416l512 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 480c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/>
      </svg> <!-- Ko-Fi Icon (SVG) -->
    </a>
    <a href="mailto:zephyrdragon97@gmail.com">
      <i class="fas fa-envelope"></i> <!-- Email Icon -->
    </a>
  </div>

  <div class="content">
    <div class="container">
      <!-- Title Image -->
      <img src="https://i.imgur.com/n7pTTAL.png" alt="Title" class="title-image">

      <div>
        <button onclick="pickRandomRace()">Pick a Random Race</button>
        <button onclick="pickRandomBackground()">Pick a Random Background</button>
        <button onclick="rollStats()">Roll Stats</button>
      </div>

      <div class="output" id="raceOutput">Race: <span id="race"></span></div>
      <div class="output" id="backgroundOutput">Background: <span id="background"></span></div>
      <div class="output" id="statsOutput">Stats: <span id="stats"></span></div>
    </div>
  </div>

  <!-- Footer with credit and copyright -->
  <div class="footer">
    <strong>Background image by <a href="https://www.dmsguild.com/product/249883/15-Paper-textures" target="_blank"><strong>Nimgyu</strong></a>.</strong>
    <p><strong>&copy; 2024 Emerald_Void & Atomic Quill Publishing. Dungeons & Dragons is a trademark of Wizards of the Coast LLC.</strong></p>
  </div>

  <script>
    // Define lists of D&D 5e races and backgrounds with their source books
    const races = [
      "Dragonborn (PHB)", "Dwarf (PHB)", "Elf (PHB)", "Gnome (PHB)", "Half-Elf (PHB)", 
      "Half-Orc (PHB)", "Halfling (PHB)", "Human (PHB)", "Tiefling (PHB)", "Aarakocra (EEPC)", 
      "Genasi (EEPC)", "Goliath (EEPC)", "Tabaxi (VGM)", "Firbolg (VGM)", "Triton (VGM)", 
      "Bugbear (VGM)", "Goblin (VGM)", "Hobgoblin (VGM)", "Kenku (VGM)", "Kobold (VGM)", 
      "Lizardfolk (VGM)", "Orc (VGM)", "Yuan-ti Pureblood (VGM)"
    ];

    const backgrounds = [
      "Acolyte (PHB)", "Charlatan (PHB)", "Criminal (PHB)", "Entertainer (PHB)", 
      "Folk Hero (PHB)", "Guild Artisan (PHB)", "Hermit (PHB)", "Noble (PHB)", 
      "Outlander (PHB)", "Sage (PHB)", "Sailor (PHB)", "Soldier (PHB)", "Urchin (PHB)", 
      "City Watch (SCAG)", "Clan Crafter (SCAG)", "Cloistered Scholar (SCAG)", 
      "Courtier (SCAG)", "Faction Agent (SCAG)", "Far Traveler (SCAG)", "Inheritor (SCAG)", 
      "Knight of the Order (SCAG)", "Mercenary Veteran (SCAG)", "Urban Bounty Hunter (SCAG)"
    ];

    // Function to pick a random race
    function pickRandomRace() {
      const randomRace = races[Math.floor(Math.random() * races.length)];
      document.getElementById("race").textContent = randomRace;
    }

    // Function to pick a random background
    function pickRandomBackground() {
      const randomBackground = backgrounds[Math.floor(Math.random() * backgrounds.length)];
      document.getElementById("background").textContent = randomBackground;
    }

    // Function to roll six random numbers between 1 and 20 for stats with modifiers
    function rollStats() {
      const stats = [];
      for (let i = 0; i < 6; i++) {
        const stat = Math.floor(Math.random() * 20) + 1;
        const modifier = Math.floor((stat - 10) / 2); // Calculate modifier
        const modifierText = modifier >= 0 ? `+${modifier}` : modifier; // Add "+" for positive modifiers
        stats.push(`${stat} (${modifierText})`);
      }
      document.getElementById("stats").textContent = stats.join(", ");
    }
  </script>

</body>
</html>
